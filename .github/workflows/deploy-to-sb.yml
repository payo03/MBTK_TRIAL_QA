name: Deploy Changed Metadata to MTBK_SB

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.gitignore'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

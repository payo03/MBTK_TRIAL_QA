name: Deploy Changed Metadata to MTBK_SB

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: Authenticate to MTBK_SB
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
          sfdx force:auth:sfdxurl:store -f sfdx_auth.txt -a MTBK_SB

      - name: Get Changed Files from Last Commit
        run: |
          echo "🔍 최근 커밋에서 변경된 파일 추출 중..."
          git log -1 --name-only --pretty=format: > changed_files.txt
          echo "📄 변경된 파일 목록:"
          cat changed_files.txt

      - name: Copy Changed Files to temp source
        run: |
          mkdir -p deploy_src

          echo "📂 파일 복사 시작..."
          while read -r file; do
            if [ -f "$file" ]; then
              mkdir -p "deploy_src/$(dirname "$file")"
              cp "$file" "deploy_src/$file"
              echo "✅ 복사됨: $file"

              # 관련 meta 파일도 복사
              if [[ "$file" =~ \.(cls|trigger|page|component|resource|app)$ ]]; then
                if [ -f "$file-meta.xml" ]; then
                  cp "$file-meta.xml" "deploy_src/$file-meta.xml"
                  echo "🧩 메타파일 복사됨: $file-meta.xml"
                else
                  echo "⚠️ 메타파일 없음: $file-meta.xml"
                fi
              fi
            else
              echo "⛔ 파일 존재하지 않음: $file"
            fi
          done < changed_files.txt

          echo "📂 deploy_src 디렉토리 구조:"
          find deploy_src

      - name: Convert to Metadata API Format
        run: |
          mkdir -p deploy_zip/mdapi

          if [ -d deploy_src ] && [ "$(ls -A deploy_src)" ]; then
            echo "🔁 변환 시작..."
            sfdx force:source:convert --sourcepath deploy_src --outputdir deploy_zip/mdapi
            echo "📦 변환된 결과:"
            find deploy_zip/mdapi
          else
            echo "❌ deploy_src가 비어있습니다. 변환을 건너뜁니다."
            exit 1
          fi

      - name: Deploy to MTBK_SB
        run: |
          if [[ -s changed_files.txt ]]; then
            echo "🚀 변경된 파일만 배포 중..."
            sfdx force:mdapi:deploy \
              -d deploy_zip/mdapi \
              -u MTBK_SB \
              --testlevel NoTestRun \
              --ignorewarnings \
              -w 10
          else
            echo "✅ 변경된 파일 없음 → 배포 생략"
          fi
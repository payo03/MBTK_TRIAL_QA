name: Deploy IC2 Metadata to MTBK_SB

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: Authenticate to MTBK_SB
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
          sfdx force:auth:sfdxurl:store -f sfdx_auth.txt -a MTBK_SB

      - name: Find Changed Files
        id: diff
        run: |
          echo "🔍 origin/master 와 HEAD 간의 변경 파일 추출 중..."
          git fetch origin master:refs/remotes/origin/master
          git diff --name-only origin/master HEAD > changed_files.txt
          cat changed_files.txt

      - name: Identify Test Classes
        id: tests
        run: |
          TEST_CLASSES=""
          while read -r file; do
            # Apex 클래스만 검사
            if [[ "$file" == *.cls && "$file" != *_test.cls ]]; then
              base=$(basename "$file" .cls)
              test_file="$(dirname "$file")/${base}_test.cls"

              if [ -f "$test_file" ]; then
                echo "✅ 테스트 클래스 발견: ${base}_test"
                TEST_CLASSES+="${base}_test,"
              else
                target=$(grep -m1 "@Target" "$file" | sed -E 's/.*@Target[[:space:]]*:[[:space:]]*//;s/\.cls[[:space:]]*$//' | xargs)
                if [ -n "$target" ] && [ -f "$(dirname "$file")/${target}_test.cls" ]; then
                  echo "💡 어노테이션 기반 테스트 클래스: ${target}_test"
                  TEST_CLASSES+="${target}_test,"
                fi
              fi
            fi
          done < changed_files.txt

          TEST_CLASSES=$(echo "$TEST_CLASSES" | sed 's/,$//')
          echo "TEST_CLASSES=$TEST_CLASSES" >> $GITHUB_ENV

      - name: Create deploy ZIP with changed files
        run: |
          mkdir -p deploy_zip/unpackaged
          cp selective-deploy/package.xml deploy_zip/unpackaged/

          while read -r file; do
            if [ -f "$file" ]; then
              mkdir -p "deploy_zip/unpackaged/$(dirname "$file")"
              cp "$file" "deploy_zip/unpackaged/$file"
            fi
          done < changed_files.txt

          cd deploy_zip
          zip -r deploy.zip unpackaged
          cd ..

      - name: Deploy to MTBK_SB (Selective Deploy)
        run: |
          if [[ -s changed_files.txt ]]; then
            echo "🚀 변경된 파일만 배포 시작..."
            if [[ -n "$TEST_CLASSES" ]]; then
              echo "✅ 실행할 테스트 클래스: $TEST_CLASSES"
              sfdx force:mdapi:deploy \
                -f deploy_zip/deploy.zip \
                -u MTBK_SB \
                --testlevel RunSpecifiedTests \
                --runtests "$TEST_CLASSES" \
                --ignorewarnings \
                -w 10
            else
              echo "ℹ️ 테스트 클래스 없음 → RunLocalTests"
              sfdx force:mdapi:deploy \
                -f deploy_zip/deploy.zip \
                -u MTBK_SB \
                --testlevel RunLocalTests \
                --ignorewarnings \
                -w 10
            fi
          else
            echo "✅ 변경된 파일 없음, 배포 생략"
          fi
              bundle_dir=$(dirname "$file")  # ë””ë ‰í† ë¦¬ ê²½ë¡œ ì¶”ì¶œ

              # js, html, css íŒŒì¼ì´ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸ í›„ ì¶”ê°€
              for ext in js html js-meta.xml; do

<template>
  <lightning-modal-header label="계약 생성">
  </lightning-modal-header>
  <lightning-modal-body>
      <!-- modal content specified in LightningModal component -->
      <div class="slds-m-around_small slds-align_absolute-center slds-text-heading_medium">
        고객 이름 : {curQuote.accName} / 고객 유형 : {curQuote.accType}
      </div>
      <div class="slds-m-around_small slds-align_absolute-center">
        계약서 생성 전 아래 항목들을 체크해주시기 바랍니다.
      </div>
      <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-3 slds-p-around_x-small">
          <div class="slds-grid slds-grid_vertical slds-wrap custom-box">
            <div class="slds-m-around_small slds-align_absolute-center">
              기회에 업로드해야 하는 파일
            </div>
            <div class="slds-align_absolute-center">
              <lightning-formatted-url
                  value={curQuote.opptyUrl}
                  label="기회로 이동"
              ></lightning-formatted-url>
            </div>
            <div class="slds-m-around_x-small"></div>
            <div class="slds-m-around_small">
              <template lwc:if={accTypeMap.person}>
                <lightning-input type="checkbox" label="주민등록증" name="jumin" checked={curQuote.jumin} disabled></lightning-input>
                <template lwc:if={curQuote.vatStatus}>
                  <lightning-input type="checkbox" label="부가세후취 서류" name="VAT" checked={curQuote.vat} disabled></lightning-input>
                </template>
              </template>
              <template lwc:if={accTypeMap.personBiz}>
                <lightning-input type="checkbox" label="주민등록증" name="jumin" checked={curQuote.jumin} disabled></lightning-input>
                <lightning-input type="checkbox" label="사업자등록증" name="bizNo" checked={curQuote.bizNo} disabled></lightning-input>
                <template lwc:if={curQuote.vatStatus}>
                  <lightning-input type="checkbox" label="부가세후취 서류" name="VAT" checked={curQuote.vat} disabled></lightning-input>
                </template>
              </template>
              <template lwc:if={accTypeMap.corpBiz}>
                <lightning-input type="checkbox" label="사업자등록증" name="bizNo" checked={curQuote.bizNo} disabled></lightning-input>
                <template lwc:if={curQuote.vatStatus}>
                  <lightning-input type="checkbox" label="부가세후취 서류" name="VAT" checked={curQuote.vat} disabled></lightning-input>
                </template>
              </template>
            </div>
          </div>
        </div>
        <div class="slds-size_1-of-3 slds-p-vertical_x-small">
          <div class="slds-grid slds-grid_vertical slds-wrap custom-box">
            <div class="slds-m-around_small slds-align_absolute-center">
              계정에 입력해야 하는 정보 
            </div>
            <div class="slds-align_absolute-center">
              <lightning-formatted-url
                  value={curQuote.accUrl}
                  label="계정으로 이동"
              ></lightning-formatted-url>
            </div>
            <div class="slds-m-around_x-small"></div>
            <div class="slds-m-around_small">
              <template lwc:if={accTypeMap.person}>
                <lightning-input type="checkbox" label="주민등록번호" name="juminText" checked={curQuote.accIDnumber} disabled></lightning-input>
                <lightning-input type="checkbox" label="도로명 주소" name="roadAddress" checked={curQuote.accRoadAddress} disabled></lightning-input>
              </template>
              <template lwc:if={accTypeMap.personBiz}>
                <lightning-input type="checkbox" label="주민등록번호" name="juminText" checked={curQuote.accIDnumber} disabled></lightning-input>
                <lightning-input type="checkbox" label="사업자등록번호" name="bizText" checked={curQuote.accBizNo} disabled></lightning-input>
                <lightning-input type="checkbox" label="사업자명" name="bizName" checked={curQuote.accBizName} disabled></lightning-input>
                <lightning-input type="checkbox" label="대표자명" name="repName" checked={curQuote.accRepName} disabled></lightning-input>
                <lightning-input type="checkbox" label="도로명 주소" name="roadAddress" checked={curQuote.accRoadAddress} disabled></lightning-input>
              </template>
              <template lwc:if={accTypeMap.corpBiz}>
                <lightning-input type="checkbox" label="사업자등록번호" name="bizText" checked={curQuote.accBizNo} disabled></lightning-input>
                <lightning-input type="checkbox" label="법인등록번호" name="compRegNo" checked={curQuote.accCompRegNo} disabled></lightning-input>
                <lightning-input type="checkbox" label="사업자명" name="bizName" checked={curQuote.accBizName} disabled></lightning-input>
                <lightning-input type="checkbox" label="대표자명" name="repName" checked={curQuote.accRepName} disabled></lightning-input>
                <lightning-input type="checkbox" label="도로명 주소" name="roadAddress" checked={curQuote.accRoadAddress} disabled></lightning-input>
              </template>
            </div>
          </div>
        </div>
        <div class="slds-size_1-of-3 slds-p-around_x-small">
          <div class="slds-grid slds-grid_vertical slds-wrap custom-box">
            <div class="slds-m-around_small slds-align_absolute-center" >
              <p style="color: red;">아래의 대출조건이 변경되면 기존 계약을 취소 후 재협상을 진행해야합니다.</p>
            </div>
            <div class="slds-m-around_small">
              <lightning-input type="checkbox" label="대출승인여부" name="loanApproved" checked={curQuote.loanApproved} disabled></lightning-input>
              <div>금융사: {curQuote.financeCompany}</div>
              <div>이자율: {curQuote.interestRate}%</div>
              <div>대출금액: <lightning-formatted-number value={curQuote.totalLoanAmount} maximum-fraction-digits="0"></lightning-formatted-number></div>
              <div>대출기간: {curQuote.loanTerm}개월</div>
            </div>
          </div>
        </div>
      </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-align_absolute-center">
      <lightning-button
        class="slds-m-right_xx-small"
        label="취소"
        onclick={handleCancel}>
      </lightning-button>
      <lightning-button
        variant="brand"
        label="계약 생성하기"
        onclick={createContract}
        >
      </lightning-button>
    </div>
  </lightning-modal-footer>
  <template lwc:if={isLoading}>
    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
  </template>
</template>

<template>
  <lightning-modal-header label="계약금 요청">
  </lightning-modal-header>
  <lightning-modal-body>
    <div class="slds-m-around_small slds-grid slds-wrap slds-align_absolute-center">
      <div class="slds-grid slds-wrap slds-m-around_small slds-p-around_x-small">
        <div class="slds-size_1-of-1 slds-p-around_small">
          <p> 고객명: {accName}</p>
        </div>
        <div class="slds-size_1-of-1 slds-p-around_small">
          <p> 전화번호: {accPhone}</p>
        </div>
        <div class="slds-size_1-of-1 slds-p-around_small">
          <p> 모델명: {vehicleName}</p>
        </div>
      </div>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-size_1-of-1 slds-align_absolute-center">
      <lightning-button
        class="slds-m-right_xx-small"
        label="취소"
        onclick={handleCancel}
        >
      </lightning-button>
      <lightning-button
        variant="brand"
        class="slds-m-right_xx-small"
        label="계약금 요청 전송"
        onclick={sendDeposit}
        >
      </lightning-button>
    </div>
  </lightning-modal-footer>
  <template lwc:if={isLoading}>
    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
  </template>
</template>

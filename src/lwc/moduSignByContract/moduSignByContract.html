<!-- Modu Sign By Contract -->
<template>
  <lightning-quick-action-panel header="모두사인 계약서 전송">
    <div class="slds-size_1-of-1 slds-card slds-p-around_x-small sub-wrap">
      <div class="slds-card slds-size_1-of-1 slds-p-around_x-small">
        <div class="slds-card__body slds-card__body_inner filter-wrap">
<!--          <div class="slds-text-heading_medium slds-p-bottom_small">-->
<!--            현재 수신자 : {accountName}-->
<!--          </div>-->
          <!-- pdf 한영 테스트 -->
          <!-- <div class="slds-grid slds-wrap slds-gutters button-wrap">
            
          </div> -->
          <div class="slds-grid slds-wrap slds-gutters button-wrap modal-height">
<!--            <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">-->
            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_x-small">
              <lightning-radio-group
                name="options"
                label="옵션 선택"
                options={options}
                value={selectedOption}
                type="radio"
                onchange={handleChange}>
              </lightning-radio-group>
            </div>
            <template if:true={tableData.length}>
<!--              <div class="slds-col slds-size_2-of-3 slds-p-around_x-small">-->
              <div class="slds-col slds-small-size_1-of-1 slds-medium-size_2-of-3 slds-p-around_x-small">
                <div class="slds-text-heading_medium slds-m-bottom_medium">
                  서명 요청 목록
                </div>
                <div class="datatable-container">
                  <lightning-datatable
                    key-field="idx"
                    data={tableData}
                    columns={columns}
                    max-row-selection="1"
                    selected-rows={selectedRows}
                    onrowselection={handleRowSelection}>
                  </lightning-datatable>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <div slot="footer" class="slds-align_absolute-center">
      <div class="slds-m-bottom_small slds-align_absolute-center">
        <lightning-button
          class="slds-m-right_xx-small"
          label="취소"
          onclick={handleCancel}>
        </lightning-button>
        <lightning-button
          variant="brand"
          class=""
          type="submit"
          label="발송"
          onclick={handleSubmit}>
        </lightning-button>
      </div>
    </div>
  </lightning-quick-action-panel>
  <template lwc:if={isLoading}>
    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
  </template>
</template>

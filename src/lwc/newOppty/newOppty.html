<!-- newOppty -->
<template>
	<header class="slds-modal__header">
		<h2 class="slds-modal__title slds-hyphenate">New Opportunity</h2>
	</header>
	<div class="slds-modal__content slds-p-around_medium" style="height: 100%;">
		<lightning-record-edit-form object-api-name="Opportunity" density="comfy">

			<lightning-input-field field-name="AccountId" required="true"></lightning-input-field>

			<div class="slds-m-top_small slds-align_absolute-center">
				<lightning-button
					class="slds-m-right_xx-small"
					label="취소"
					onclick={handleCancel}
				></lightning-button>
				<lightning-button
					variant="brand"
					class=""
					type="submit"
					label="저장"
					onclick={handleSave}
				></lightning-button>
			</div>
		</lightning-record-edit-form>
	</div>
	<template lwc:if={isLoading}>
		<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
	</template>
</template>

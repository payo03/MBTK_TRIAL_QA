<template>
    <div class="slds-card slds-p-horizontal_small box-wrap">

        <div class="slds-page-header slds-page-header_record-home box-wrap">
            <div class="slds-page-header__row">

                <!-- Title Wrap Start -->
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:pricebook"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span
                                            class="slds-page-header__title slds-truncate">고객 입금 현황 (Payment Tracker) 
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-page-header__col-actions">
					<div class="slds-page-header__controls">
						<div class="slds-page-header__control">
							<ul class="slds-button-group-list">
                                <template if:false={isSA}>
                                    <li>
                                        <lightning-button
                                            label="반제요청"
                                            variant="Neutral"
                                            data-id="salesNum"
                                            onclick={handleButtonClick}
                                            class="slds-button">
                                        </lightning-button>
                                    </li>
                                </template>
							</ul>
						</div>
					</div>
				</div>
            </div>
        </div>

        <div class="slds-m-vertical_small">
            <div class="box-wrap">
                <div class="slds-grid slds-wrap button-wrap">
                    <div class="slds-grid">
                        <template if:false={isSA}>
                            <lightning-input
                                class="slds-p-right_x-small"
                                label="영업인"
                                data-id="sa"
                                value={filterMap.opportunityName}
                                onchange={handleChange}
                                placeholder="영업인을 입력해주세요">
                            </lightning-input>
                        </template>
                        <lightning-combobox
                            class="slds-p-right_x-small"
                            name="status"
                            label="상태"
                            value={filterMap.status}
                            placeholder="선택안함"
                            options={filterOptions.status}
                            onchange={handleChange}
                            data-id="status">
                        </lightning-combobox>

                        <div class="btn-wrap">
                            <lightning-button
                                icon-name="utility:refresh"
                                label="필터 리셋"
                                variant="border-filled"
                                title="Refresh"
                                onclick={handleSearch}
                                data-id="refresh"
                                class="slds-p-top_large slds-p-right_small">
                            </lightning-button>
                            <lightning-button
                                icon-name="utility:search"
                                label="검색"
                                variant="border-filled"
                                title="Search"
                                onclick={handleSearch}
                                data-id="search"
                                class="slds-p-top_large slds-p-right_small">
                            </lightning-button>
                        </div>
                    </div>   
                </div>

                <div class="slds-m-vertical_small">
                    <div class="custom-scroll">
                        <lightning-datatable
                            class="custom-datatable"
                            key-field="oppId"
                            data={masterData}
                            columns={columns}
                            onrowaction={handleRowAction}
                            onrowselection={handleRowSelection}
                            selected-rows={currentlySelectedRows}
                            data-id="master"
                            column-widths-mode="auto"
                            min-column-width="80">
                        </lightning-datatable>
                        
                        <template lwc:if={isNoData}>
                            <div class="slds-p-around_small">{myLabel.EmptyResult}</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">입금현황 종류 목록</h2>
                </header>
                <div class="slds-modal__content">
                    <div class="slds-p-top_x-small">
                        <lightning-datatable
                            class="payment-datatable"
                            key-field="paymentId"
                            data={paymentData}
                            columns={paymentColumns}
                            hide-checkbox-column = "true"
                            data-id="payment">
                        </lightning-datatable>
                        <template lwc:if={isNoData}>
                            <div class="slds-p-around_small">{myLabel.EmptyResult}</div>
                        </template>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    
</template>

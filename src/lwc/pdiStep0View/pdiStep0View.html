<!-- Pdi Step 0 View -->
<template>
    <div class="container">
        <!-- 콘텐츠 영역 -->
        <div class="slds-grid slds-wrap slds-size_1-of-1 content">
            <!-- 개별 VIN Select 화면 -->
            <template if:false={varIsBulk}>
                <div class="filter-container slds-size_1-of-2">
                    <lightning-input
                            type="search"
                            label=""
                            value={searchKey}
                            onchange={handleSearch}
                            onkeydown={handleKeyDown}
                            placeholder="워크넘버 입력"
                            class="custom-search">
                    </lightning-input>
                    <lightning-button
                        icon-name="utility:refresh"
                        label="검색 초기화"
                        variant="border-filled"
                        title="Refresh"
                        onclick={handleSearchButton}
                        data-id="refresh"
                        class="slds-m-horizontal_xx-small">
                    </lightning-button>
                    <lightning-button
                        icon-name="utility:search"
                        label="검색"
                        variant="border-filled"
                        title="Search"
                        onclick={handleSearchButton}
                        data-id="search"
                        class="slds-m-horizontal_xx-small">
                    </lightning-button>
                </div>
                <div class="slds-size_1-of-1 table-container">
                    <lightning-datatable
                            key-field="Id"
                            data={data}
                            columns={columns}
                            max-row-selection="1"
                            column-widths-mode="auto"
                            selected-rows={selectedStockRowList}
                            onrowselection={handleRowSelection}>
                    </lightning-datatable>
                    <template lwc:if={isNoData}>
                        <div class="slds-p-around_small">{myLabel.EmptyResult}</div>
                    </template>
                </div>
            </template>

            <!-- 대량 VIN Copy & Paste 화면 -->
            <template if:true={varIsBulk}>
                <div onpaste={handlePaste}>
                    <lightning-datatable
                            key-field="id"
                            data={bulkData}
                            columns={bulkColumns}
                            hide-checkbox-column="true">
                    </lightning-datatable>
                    <template if:false={bulkData.length}>
                        <div class="slds-p-top_x-small slds-text-heading_small slds-text-align_center">
                            <strong>엑셀 파일에서 작업을 완료한 워크넘버 컬럼을 붙여넣기 하세요.</strong>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>

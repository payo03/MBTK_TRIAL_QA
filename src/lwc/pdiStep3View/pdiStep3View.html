<!-- Pdi Step 3 View -->
<template>
    <!-- Body Start -->
    <div class="slds-m-around_x-small" style="width: 80%;">
        <div class="box-wrap">
            <!-- <template if:true={opportunityList.length}>
                <div class="slds-grid slds-grid_align-end slds-wrap slds-p-vertical_small filter-wrap">
                    <button class="slds-button slds-button_neutral" data-name="search" onclick={handleMainModal}>
                        배정 확인
                    </button>
                </div>
            </template> -->
            <div>
                <template if:true={opportunityList.length}>
                    <c-custom-data-table
                        key-field="id"
                        columns={columns}
                        data={opportunityList}
                        selected-rows={selectedRowIdList}
                        onrowselection={handleSelection}
                        onrowaction={handleRowAction}
                        column-widths-mode="auto"
                        min-column-width="20"
                        max-row-selection="1"
                    ></c-custom-data-table>
                </template>
                <template if:false={opportunityList.length}>
                    <div class="slds-p-top_x-small slds-text-heading_small slds-text-align_center">
                        <strong>해당하는 차종의 출고 예정 데이터가 없습니다.</strong>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <!-- Body End -->

    <!-- Modal Start -->
    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true"
			         aria-label="Meaningful description of the modal content"
			         class="slds-modal slds-fade-in-open slds-modal_large">
				<div class="slds-modal__container">
					<button class="slds-button slds-button_icon slds-modal__close" onclick={toggleModal}>
						<lightning-icon icon-name="utility:close" size="small"></lightning-icon>
						<span class="slds-assistive-text">Cancel and close</span>
					</button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                            차량 검색
                        </h1>
                    </div>
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-size_1-of-1">
                                <lightning-datatable
                                    key-field="Id"
                                    columns={stockColumns}
                                    data={stockList}
                                    column-widths-mode="auto"
                                    max-row-selection="1"
                                    onrowselection={handleModalRowSelection}
                                    selected-rows={selectedStockRowList}
                                ></lightning-datatable>
                            </div>
                        </div>
					</div>
                    <div class="slds-modal__footer slds-text-align_center">
                        <button class="slds-button slds-button_brand" data-name="save"
                                onclick={handleSave}>저장
                        </button>
                        <button class="slds-button slds-button_neutral" data-name="cancel"
                                onclick={toggleModal}>Cancel
                        </button>
                    </div>
				</div>
				<template lwc:if={isLoading}>
					<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
				</template>
			</section>
			<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!-- Modal End -->
</template>

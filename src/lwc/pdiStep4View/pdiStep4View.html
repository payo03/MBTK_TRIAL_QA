<!-- Pdi Step 4 View -->
<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_2-of-5">
            <div class="box-wrap slds-m-right_small">
                <lightning-card title="선택된 옵션" icon-name="standard:custom">
                    <div class="slds-card__body slds-p-around_small slds-p-top_none">
                        <template lwc:if={isSelectedOptionData}>
                            <div class="slds-size_1-of-1">
                                <lightning-datatable
                                    key-field="id"
                                    data-name="option"
                                    data={selectedOptionData}
                                    columns={optionColumns}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column="true"
                                    column-widths-mode="auto">
                                </lightning-datatable>
                            </div>
                        </template>
                        <template lwc:else>
                            <div class="slds-p-top_x-small slds-text-heading_small slds-text-align_center">
                                <strong>선택된 차량에 부착된 옵션이 없습니다.</strong>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-5">
            <div class="box-wrap">
                <!-- <div class="slds-grid slds-grid_align-end slds-wrap slds-p-vertical_small filter-wrap">
                    <lightning-button-group>
                        <lightning-button label="설치 (SAP)" data-name="INSTALL"
                                            onclick={handleMainModal}
                                            ></lightning-button>
                        <lightning-button label="제거 (SAP)" data-name="INSTALL"
                                            onclick={handleMainModal}
                                            ></lightning-button>
                    </lightning-button-group>
                </div> -->
                <div>
                    <lightning-datatable
                        key-field="Id"
                        columns={installColumns}
                        data={installList}
                        column-widths-mode="auto"
                        max-row-selection="1"
                        hide-checkbox-column="true"
                        onrowaction={handleRemove}
                    ></lightning-datatable>
                    <template if:false={installList.length}>
                        <div class="slds-p-top_x-small slds-text-heading_small slds-text-align_center">
                            <strong>선택된 VIN에 장착된 스포일러가 없습니다.</strong>
                        </div>
                    </template>
                </div>
                <template lwc:if={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
            </div>
            
            
            <div class="box-wrap slds-m-top_small">
                <lightning-tabset>
                    <lightning-tab label="스포일러 그룹">
                        <!-- <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <span class="slds-card__header-link slds-truncate" title="스포일러 그룹">
                                        <span>스포일러 그룹</span>
                                    </span>
                                </h2>
                            </div>
                        </header> -->
                        <div style="height: 30vh;">
                            <lightning-datatable
                                key-field="Id"
                                columns={groupColumns}
                                data={groupList}
                                column-widths-mode="auto"
                                max-row-selection="1"
                                hide-checkbox-column="true"
                                onrowaction={handleRowAction}
                            ></lightning-datatable>
                        </div>
                    </lightning-tab>
    
                    <lightning-tab label="파츠코드 검색">
                        <div class="slds-m-vertical_small">
                            <div class="box-wrap">
                                <div class="slds-grid slds-wrap">
                                    <lightning-input
                                        class="slds-p-right_x-small"
                                        label="파츠코드"
                                        data-id="ml"
                                        value={filterMap.spoilerCode}
                                        onchange={handleChange}
                                        placeholder="파츠코드를 입력해주세요">
                                    </lightning-input>
                                    <div class="btn-wrap">
                                        <lightning-button
                                            icon-name="utility:refresh"
                                            label="필터 리셋"
                                            variant="border-filled"
                                            title="Refresh"
                                            onclick={handleSearch}
                                            data-id="refresh"
                                            class="slds-p-top_large slds-p-right_small">
                                        </lightning-button>
                                        <lightning-button
                                            icon-name="utility:search"
                                            label="검색"
                                            variant="border-filled"
                                            title="Search"
                                            onclick={handleSearch}
                                            data-id="search"
                                            class="slds-p-top_large slds-p-right_small">
                                        </lightning-button>
                                    </div>

                                </div>
                
                                <div class="slds-m-vertical_small">
                                    <div class="custom-scroll">
                                        <lightning-datatable
                                            class="custom-datatable"
                                            key-field="masterId"
                                            data={spoilerData}
                                            columns={spoilerColums}
                                            onrowaction={handleRowSelection}
                                            data-id="spoiler"
                                            column-widths-mode="auto"
                                            max-row-selection="1"
                                            hide-checkbox-column="true" 
                                            min-column-width="80">
                                        </lightning-datatable>
                                        
                                        <template lwc:if={isNoData}>
                                            <div class="slds-p-around_small">{myLabel.EmptyResult}</div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </lightning-tab>
                </lightning-tabset>
            </div>
            
        </div>
    </div>

    <!-- Modal Start -->
    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true"
                    aria-label="Meaningful description of the modal content"
                    class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container" style="width: 40%;">
                <button class="slds-button slds-button_icon slds-modal__close" onclick={toggleModal}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                        <template lwc:if={modalMap.viewVIN}>
                            그룹 상세
                        </template>
                        <template lwc:elseif={modalMap.add}>
                            해당 스포일러를 설치하시겠습니까?
                        </template>
                        <template lwc:else>
                            제거
                        </template>
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-1">
                            <template lwc:if={modalMap.remove}>
                                <div class="slds-p-top_x-small slds-text-heading_small slds-text-align_center">
                                    <strong>스포일러를 제거하시겠습니까?</strong>
                                </div>
                            </template>
                            <template lwc:else>
                                <lightning-datatable
                                    key-field="Id"
                                    columns={groupDetailColumns}
                                    data={groupDetailList}
                                    column-widths-mode="auto"
                                    max-row-selection="1"
                                    hide-checkbox-column="true"
                                ></lightning-datatable>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer slds-text-align_center">
                    <button class="slds-button slds-button_neutral" data-name="cancel"
                            onclick={toggleModal}>취소
                    </button>
                    <template lwc:if={modalMap.add}>
                        <button class="slds-button slds-button_brand" data-name="save"
                            onclick={handleAdd}>확인
                        </button>
                    </template>
                    <template lwc:if={modalMap.remove}>
                        <button class="slds-button slds-button_brand" data-name="remove"
                            onclick={removeSpoiler}>확인
                        </button>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!-- Modal End -->
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>

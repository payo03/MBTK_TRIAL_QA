<template>
    <lightning-quick-action-panel header="주유상품권인수사인">
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container modal-container">
                    <!-- 헤더 -->
                    <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                                               class="slds-modal__close" onclick={closeModal}>
                        </lightning-button-icon>
                        <h2 class="slds-text-heading_medium">Signature Capture</h2>
                    </header>
                    <!-- 본문: 싸인 영역 -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="signature-area slds-text-align_center">
                            <c-signature-pad canvas-width="500" canvas-height="300"></c-signature-pad>
                        </div>
                    </div>
                    <!-- 푸터: Reset 및 Closed는 좌측, Save는 우측 -->
                    <footer class="slds-modal__footer slds-grid">
                        <div class="slds-col slds-grid slds-grid_align-start">
                            <lightning-button label="Reset" variant="destructive" onclick={signatureClear}></lightning-button>
                            <lightning-button label="Closed" variant="destructive" onclick={closeModal} class="slds-m-left_small"></lightning-button>
                        </div>
                        <div class="slds-col slds-grid slds-grid_align-end">
                            <lightning-button label="Save" variant="brand" onclick={signatureSave}></lightning-button>
                        </div>
                    </footer>
                </div>
            </div>
        <div slot="footer" class="slds-grid slds-grid_align-center slds-wrap">
            <div class="slds-col slds-grid slds-grid_align-end">
                <lightning-button label="닫기" onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </lightning-quick-action-panel>
</template>

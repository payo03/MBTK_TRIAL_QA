<!-- Update Business Number -->
<template>
  <template if:true={isModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
          <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">사업자 번호 변경</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-input
            type="text"
            name="biznum"
            label="사업자 번호"
            placeholder="XXX-XX-XXXXX"
            maxlength="12"
            value={bizNum}
            onkeyup={handleChange}>
          </lightning-input>
        </div>
        <div class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>취소</button>
          <button class="slds-button slds-button_brand" onclick={updateBizNum}>생성</button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
